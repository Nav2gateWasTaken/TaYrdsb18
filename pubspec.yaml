name: ta
description: YRDSB Teach Assist
version: 1.7.7+38

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_messaging: ^6.0.9
  shared_preferences: ^0.5.6
  after_layout: ^1.0.7+2
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  http: ^0.12.0+2
  sprintf: ^4.0.2
  syncfusion_flutter_charts: ^17.3.26
  flutter_selectable_text: ^0.3.1
  firebase_analytics: ^5.0.9
  intl: ^0.16.0
  firebase_performance: ^0.3.1+5
